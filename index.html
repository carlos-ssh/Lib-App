<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Library App v1.1</span>
        </div>
      </nav>
    </header>
    <h1 class="text-center mt-3">Welcome to Library v1.1</h1>
    
    <div class="container d-flex mt-5">


      <div class="card" style="width: 18rem;">
        <img src="https://around.uoregon.edu/sites/around2.uoregon.edu/files/field/image/books.shuterstock.jpg" class="card-img-top" alt="Book Image">
        <div class="card-body">
          <h5 class="card-title">New Book</h5>
          <p class="card-text">The easiest way to manage your books in the same place.</p>
          
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary text-center mx-auto my-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Create New Book
          </button>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Create your Book</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body form-container">
              <form id="newBookForm">
                <div class="mb-3">
                  <label for="BookTitle" class="form-label">Title:</label>
                  <input type="text" class="form-control" id="BookTitle" aria-describedby="emailHelp">

                </div>
                <div class="mb-3">
                  <label for="BookAuthor" class="form-label">Author:</label>
                  <input type="text" class="form-control" id="BookAuthor" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="NumberofPages" class="form-label">Numer of Pages:</label>
                  <input type="number" class="form-control" id="NumberofPages" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="readIt">
                  <label class="form-check-label" for="readIt">Do you Read it?</label>
                </div>
                
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
          </div>
        </div>
      </div>
      

    </div>
    
    <script src="main.js"></script>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
